name: eCommerce
on: [push]
jobs:
  build-project:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 16
      - name: install dependencies
        run: cd client && npm install
      - name: build frontend project
        run: cd client && npm run build
      - name: frontend build
        run: echo "successfull"
